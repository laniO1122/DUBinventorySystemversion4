<!--modal form for add Purchase  -->
<div id="addPurchase" class="modal">
  <span onclick="document.getElementById('addPurchase').style.display='none'" class="close" title="Close Modal">×</span>
  <form class="modal-content animate" action="">
  <div class="addItem-container">
    <div class="row">
        <div class="col-8">  <!-- col-6-->
            <div class="card">
                <div class="card-header text-center">
                  <h1 class="mb-5 font-weight-light text-uppercase">Add Purchase</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post" name="myForm" onsubmit="return validateForm()">
                        <div class="form-group">
                          <label >Item</label>
                          <input type="text" placeholder="Item name" name="item" class="form-control" id="item" required="">
                        </div>      
                        <div class="form-group">
                          <label >Quantity</label>
                          <input type="text" placeholder="Quantity" name="quantity" class="form-control" id="quantity" required="">
                        </div>   
                        <div class="form-group">
                          <label >Unit of Measure</label>
                          <select id="unitofMeasure" name="unitofMeasure" required="">
                            <option value="unit 1">kilogram</option>
                            <option value="unit 2">gram</option>
                            <option value="unit">can</option>
                            <option value="unit">bottle</option>
                            <option value="unit">piece</option>
                            <option value="unit">pack</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label >Cost</label>
                          <input type="text" placeholder="Cost" name="cost" class="form-control" id="cost" required="">
                        </div>   
                        <div class="form-group">
                          <label >Supplier</label>
                          <input type="text" placeholder="Supplier" name="supplier" class="form-control" id="supplier" required="">
                        </div>                    
                        <br>
                        <input type="submit" name="submit" value ="Add" class="btn btn-primary" onclick="confirmAdd()">
                        <input type="reset" name="reset" value ="Reset"class="btn btn-primary">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
   </form>   
</div>
<!--end of modal form for add Purchase -->
