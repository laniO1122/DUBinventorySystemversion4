<!--modal form for add Purchase  -->
<div id="addPurchase" class="modal">
  <span onclick="document.getElementById('addPurchase').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content animate" action="">
  <div class="addItem-container">
    <div class="row">
        <div class="col-8">  <!-- col-6-->
            <div class="card">
                <div class="card-header text-center">
                  <h1 class="mb-5 font-weight-light text-uppercase">Add Purchase</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post" name="myForm" onsubmit="return validateForm()">
                        <div class="form-group">
                          <label >Item ID</label>
                          <select id="item_id" name="item_id" required="">
                            <option value="supplier 1">1</option>
                            <option value="supplier 2">2</option>
                            <option value="supplier 3">3</option>
                          </select>
                        </div>      
                        <div class="form-group">
                          <label >Quantity</label>
                          <input type="text" placeholder="Quantity" name="quantity" class="form-control" id="quantity" required="">
                        </div>   
                        <div class="form-group">
                          <label >Cost</label>
                          <input type="text" placeholder="Cost" name="cost" class="form-control" id="cost" required="">
                        </div>   
                        <div class="form-group">
                          <label >Supplier ID</label>
                          <select id="supplier_id" name="supplier_id" required="">
                            <option value="supplier 1">1</option>
                            <option value="supplier 2">2</option>
                            <option value="supplier 3">3</option>
                          </select>
                        </div>                    
                        <br>
                        <input type="submit" name="submit" value ="submit" class="btn btn-primary">
                        <input type="reset" name="reset" class="btn btn-primary">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
