  <!--modal form for Add item -->
  <div id="addItem" class="modal">
    <span onclick="document.getElementById('addItem').style.display='none'" class="close" title="Close Modal">×</span>
  <form class="modal-content animate" action="">
  <div class="addItem-container">
      <div class="row">
          <div class="col-8">  <!-- col-6-->
              <div class="card">
                  <div class="card-header text-center">
                    <h1 class="mb-5 font-weight-light text-uppercase">Add item</h1>
                  </div>
                  <div class="card-body">
                      <form action="" method="post" name="myForm" onsubmit="">
                          <div class="form-group">
                            <label >Name</label>
                            <input type="text" placeholder="Item name" name="item_name" class="form-control" id="name" required="">
                          </div>
                          <div class="form-group">
                            <label >Category</label>
                            <input type="text" placeholder="Item Category" name="category" class="form-control" id="category" required="">
                          </div>
                          <div class="form-group">
                            <label >Description</label>
                            <input type="text" placeholder="Item Description" name="description" class="form-control" id="description" required="">
                          </div>
                          <div class="form-group">
                            <label >Quantity</label>
                            <input type="text" placeholder="Item Quantity" name="quantity" class="form-control" id="quantity" required="">
                          </div>
                          <div class="form-group">
                            <label >Unit of Measure</label>
                            <select id="unitofMeasure" name="unitofMeasure" required="">
                              <option value="unit 1">kilogram</option>
                              <option value="unit 2">gram</option>
                              <option value="unit">can</option>
                              <option value="unit">bottle</option>
                              <option value="unit">piece</option>
                              <option value="unit">pack</option>
                            </select>
                          </div>
                          <br>
                          <input type="submit" name="submit" value ="Add" class="btn btn-primary" onclick="confirmAdd()">
                          <input type="reset" name="reset" value ="Reset"class="btn btn-primary">
                          <br>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </form>
  </div>
  <!--end of modal form for Add item -->
