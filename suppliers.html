<!--modal form for add Supplier -->
<div id="addSupplier" class="modal">
  <span onclick="document.getElementById('addSupplier').style.display='none'" class="close" title="Close Modal">Ã—</span>
<form class="modal-content animate" action="">
<div class="addItem-container">
    <div class="row">
        <div class="col-8">  <!-- col-6-->
            <div class="card">
                <div class="card-header text-center">
                  <h1 class="mb-5 font-weight-light text-uppercase">Add Supplier</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post" name="myForm" onsubmit="return validateForm()">

                          <label >Supplier Name</label>
                          <input type="text" placeholder="Supplier name" name="name" class="form-control" id="name" required="">
                        </div>      
                        <div class="form-group">

                        </div>              
                        <br>
                        <input type="submit" name="submit" value ="submit" class="btn btn-primary">
                        <input type="reset" name="reset" class="btn btn-primary">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
