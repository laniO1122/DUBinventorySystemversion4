<!--form for Add item -->

  <div class="addItem-container">

    <div class="row">
       
        <div class="col-6">
            <div class="card">
                <div class="card-header text-center">
                  <h1 class="mb-5 font-weight-light text-uppercase">Add item</h1>
                </div>

                

                <div class="card-body">
                    <form action="" method="post" name="myForm" onsubmit="return validateForm()">
                        <div class="form-group">
                          <label >Item Name</label>
                          <input type="text" placeholder="Item name" name="item_name" class="form-control" id="name" required="">

                        </div>      
                        <div class="form-group">
                          <label >Category ID</label>
                          <select id="category_id" name="category_id" required="">
                              <option value="category 1">1</option>
                              <option value="category 2">2</option>
                              <option value="category 3">3</option>
                          </select>

                        </div>   
                        <div class="form-group">
                          <label >Unit of Measure</label>
                          <select id="unitofMeasure" name="unitofMeasure" required="">
                            <option value="unit 1">kilogram</option>
                            <option value="unit 2">gram</option>
                            <option value="unit">can</option>
                            <option value="unit">bottle</option>
                            <option value="unit">piece</option>
                            <option value="unit">pack</option>
                        </select>

                        </div>                          
                      
                        <br>
                        <input type="submit" name="submit" value ="submit" class="btn btn-primary">
                                
                                <input type="reset" name="reset" class="btn btn-primary">
                        <br>
                        
                    </form>
                   
                </div>
            </div>
        </div>
        
    </div>

</div>
<!--end of form for Add item -->
